name: plugins.castopod.org deployment
on:
  push:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: ‚úÖ Validate composer.json and composer.lock
        run: composer validate --strict

      - name: üóÇÔ∏è Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: üì• Install php dependencies
        run: composer install --prefer-dist --no-progress

      - name: ‚ú® PHP Quality check
        run: |
          composer validate --strict --ansi
          composer run-script style
          composer run-script phpstan
          composer run-script rector
          composer run-script pest:type-coverage

      - name: üì• Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: üì• Install js dependencies
        run: pnpm install

      - name: ‚ú® JS Quality check
        run: |
          pnpm run lint

      - name: üì¶ Bundle app
        run: |
          chmod +x ./scripts/bundle.sh
          ./scripts/bundle.sh
          echo "${{secrets.ENV_FILE }}" | base64 --decode > ./dist/.env
          echo "${{secrets.CUSTOM_HEAD_SCRIPTS}}" | base64 --decode > ./dist/custom-head-scripts.html
          echo "${{secrets.OFFICIAL_REPOSITORIES}}" | base64 --decode > ./dist/official-repositories.txt

      - name: üì§ Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: üì• Download bundle artifact
        uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist/

      - name: üõ°Ô∏è Set correct permissions
        run: |
          chmod -R 550 dist/
          chmod -R 770 dist/public/static/
          chmod -R 770 dist/writable/
          chmod 750 dist/

      - name: üöÄ Deploy Build
        uses: burnett01/rsync-deployments@7.1.0
        with:
          # rsync all files except media files stored in public/static/avatars/ & public/static/plugins/
          switches: -avzr --delete  --include='public/static/avatars/index.html' --include='public/static/plugins/index.html' --exclude='public/static/avatars/**' --exclude='public/static/plugins/**'
          path: dist/
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: ‚ú® Remote housekeeping
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            sudo chown -R ${{ secrets.DEPLOY_USER }}:${{ secrets.WEBSERVER_USER }} ${{secrets.DEPLOY_PATH}}
